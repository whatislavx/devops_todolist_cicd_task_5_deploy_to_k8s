name: CI/CD Pipeline

run-name: >
  CI/CD | ${{ github.ref_name }}
  | ${{ github.event_name }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.9"
  DOCKER_IMAGE_NAME: todoapp

jobs:
  python-ci:
    name: ğŸ Python â€” Tests, Coverage & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            src/requirements.txt
            src/requirements-dev.txt

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ§ª Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report

      - name: ğŸ§¹ Run flake8 linting
        run: flake8 . --show-source --statistics --exit-zero

      - name: ğŸ§  Check code complexity
        run: flake8 . --max-complexity=10 --exit-zero

      - name: ğŸ“¤ Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-artifacts
          path: src/

      - name: ğŸ“¤ Upload Helm sources
        uses: actions/upload-artifact@v4
        with:
          name: helm-sources
          path: helm-charts/

  docker-ci:
    name: ğŸ³ Docker â€” Build & Push Image
    runs-on: ubuntu-latest
    needs: python-ci

    steps:
      - name: ğŸ“¥ Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-artifacts
          path: app

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ—ï¸ Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: app
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

  helm-ci:
    name: âˆ Helm â€” Lint, Template & Package
    runs-on: ubuntu-latest
    needs: python-ci

    steps:
      - name: ğŸ“¥ Download Helm sources
        uses: actions/download-artifact@v4
        with:
          name: helm-sources
          path: helm-charts

      - name: âˆ Set up Helm
        uses: azure/setup-helm@v4.3.0

      - name: ğŸ§¹ Helm lint
        run: helm lint helm-charts/todoapp

      - name: ğŸ“„ Helm template validation
        run: helm template todoapp helm-charts/todoapp -f helm-charts/todoapp/values.yaml

      - name: ğŸ“¦ Package Helm chart
        run: helm package helm-charts/todoapp --destination helm-charts/packages

      - name: ğŸ“¤ Upload packaged Helm chart
        uses: actions/upload-artifact@v4
        with:
          name: helm-packages
          path: helm-charts/packages/*.tgz

  deploy-dev:
    name: ğŸš€ Deploy â€” Development (Helm)
    needs: [ docker-ci, helm-ci ]
    uses: ./.github/workflows/helm-deployment.yml
    secrets: inherit
    with:
      environment: development
      docker-image-version: ${{ github.sha }}
      helm-values-path: helm-charts/todoapp/values.yaml

  deploy-staging:
    name: ğŸš€ Deploy â€” Staging (Helm)
    needs: deploy-dev
    uses: ./.github/workflows/helm-deployment.yml
    secrets: inherit
    with:
      environment: staging
      docker-image-version: ${{ github.sha }}
      helm-values-path: helm-charts/todoapp/values/stg.yaml
